<form [formGroup]="formGroupContact" (ngSubmit)="save()">
  <input type="text" formControlName="name" placeholder="Name">
  <input type="text" formControlName="number" placeholder="Number">
  <input type="email" formControlName="email" placeholder="Email">
  <input type="text" formControlName="address" placeholder="Address">
  <input type="text" formControlName="category" placeholder="Category">
  <label>
    Favorite: <input type="checkbox" formControlName="favorite">
  </label>
  <input type="text" formControlName="notes" placeholder="Notes">
  <input type="text" formControlName="photoUrl" placeholder="Photo URL">
  <button type="submit">Save</button>
</form>

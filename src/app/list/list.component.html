<input [(ngModel)]="searchTerm" (ngModelChange)="filterContacts()" placeholder="Search by name">
<select [(ngModel)]="categoryFilter" (change)="filterContacts()">
  <option value="">All Categories</option>
  <option value="Work">Work</option>
  <option value="Family">Family</option>
  <option value="Friends">Friends</option>
</select>
<label>
  <input type="checkbox" [(ngModel)]="showFavoritesOnly" (change)="filterContacts()">
  Show Favorites
</label>

<ul>
  <li *ngFor="let contact of filteredContacts">
    {{ contact.name }} - {{ contact.number }} - {{ contact.category }}
    <span *ngIf="contact.favorite">‚≠ê</span>
  </li>
</ul>
